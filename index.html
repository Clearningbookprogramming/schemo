
<!DOCTYPE html>
<html>
<head>
    <title>Відображення PDF на весь екран</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed src="schemoDir.pdf" type="application/pdf" width="100%" height="100%" />
    </div>

    <script>
        window.addEventListener('resize', function() {
            var container = document.getElementById('pdf-container');
            container.style.width = window.innerWidth + 'px';
            container.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
